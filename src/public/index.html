<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Prueba de Nodemailer</title>
</head>
<body>
    <!-- formulario de contacto -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <!-- autofocus: cursor posicionado en input -->
                            <div class="form-group">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" autofocus>
                            </div>

                            <div class="form-group">
                                <input type="text" name="email" placeholder="Email" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" name="telefono" placeholder="Teléfono" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" name="mensaje" placeholder="Mensaje" class="form-control">
                            </div>
                            <!-- botón "enviar" -->
                            <button class="btn btn-primary btn-block">
                                Enviar
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
